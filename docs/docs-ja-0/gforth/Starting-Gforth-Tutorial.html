<h3 class="section" id="Starting-Gforth"><span>3.1 Starting Gforth<a class="copiable-link" href="#Starting-Gforth"> &para;</a></span></h3>
<a class="index-entry-id" id="index-starting-Gforth-tutorial"></a>
<p>あなたが Gforth を開始するには、その名前をタイプします:
</p>
<div class="example">
<pre class="example-preformatted">gforth
</pre></div>

<p>これにより、 対話モードに入ります。 <code class="code">bye</code> と入力すると Gforth を終了できます。 Gforth では、 bash と同様に、
コマンド・ラインを編集し、 カーソル・キーを使用してコマンド・ライン・ヒストリ(履歴)にアクセスできます。
</p>
