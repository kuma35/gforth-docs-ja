<span id="Starting-Gforth"></span><h3 class="section">3.1 Starting Gforth</h3>
<span id="index-starting-Gforth-tutorial"></span>
<p>あなたが Gforth を開始するには、その名前をタイプします:
</p>
<div class="example">
<pre class="example">gforth
</pre></div>

<p>これにより、 対話モードに入ります。 <code>bye</code> と入力すると Gforth を終了できます。 Gforth では、 bash と同様に、
コマンド・ラインを編集し、 カーソル・キーを使用してコマンド・ライン・ヒストリ(履歴)にアクセスできます。
</p>
